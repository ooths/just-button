    <!-- Links/jQuery -->

    <!-- Settings -->
    <div id="settings" class="hidden">

      <div class="setting">
        <p id="setting1Text">Light/Dark Mode</p>
        <input type="checkbox" class="switch" id="switch" />

    <!-- Scripts -->
    <script type="text/javascript" src="scripts/mainScript.js"></script>
    <script type="text/javascript" src="scripts/interfaceControl.js"></script>
    <script type="text/javascript" src="scripts/keybinds.js"></script>

    <script type="text/javascript" src="scripts/chatbox.js"></script>
